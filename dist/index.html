<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="wrap" dir="rtl">
  <header>
    <div class="titleBox">
      <h1>Deutsch Echo – Stadtrettung</h1>
      <p>شهر سقوط کرده… فقط تو می‌تونی نجاتش بدی.</p>
    </div>

    <div class="hudBox">
      <div class="hud">
        <div class="chip">مرحله: <b id="lvl">A1</b></div>
        <div class="chip">زمان: <b id="time">60</b></div>
        <div class="chip">امتیاز: <b id="score">0</b></div>
        <div class="chip">رکورد: <b id="best">0</b></div>
      </div>
    </div>
  </header>

  <canvas id="c" width="1200" height="560"></canvas>

  <div class="controls">
    <button id="startBtn">شروع</button>
    <div id="msg">برای شروع بزن</div>
  </div>
</div>

<!-- MOBILE CONTROLS -->
<div id="mobileControls">
  <div class="leftPad">
    <button id="leftBtn">◀</button>
    <button id="rightBtn">▶</button>
  </div>

  <div class="rightPad">
    <button id="jumpBtn">⤴</button>
    <button id="shootBtn">✹</button>
    <button id="flyBtn">▲</button>
  </div>
</div>

  </div>

  <div class="rightPad">

    <button id="flyBtn">▲</button>
  </div>
</div>

  </body>
  
</html>
